<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <h1>Formulário</h1>

        <form action="https://formsubmit.co/ajax/fabianodocx@gmail.com" method="POST" data-form>
                
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html">


                <fieldset>
                <div class="caixa">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="name">
                </div>

                <div class="caixa">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>

                <div class="caixa">
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" name="age">
                </div>

                <div class="caixa">
                    <label for="aniversario">Data de Nascimento</label>
                    <input type="date" id="aniversario" name="aniversario">
                </div>
    
                <div class="caixa">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" name="sexo">
                        <option>Masculino</option>
                        <option>Feminino</option>
                    </select>
                </div>
    
                <div class="caixa">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
    
    
            </fieldset>

            <fieldset>
                <div class="caixa">
                    <div class="mensagem"></div>
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep">
                </div>
    
                <div class="caixa">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="logradouro">
                </div>
    
                <div class="caixa">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro">
                </div>
    
                <div class="caixa">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero">
                </div>
    
                <div class="caixa">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
    
                <div class="caixa">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="localidade">
                </div>
    
                <div class="caixa">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="uf">
                </div>
            </fieldset>
 
            
            <fieldset>
                <div class="caixa">
                    <label for="mensagem">Mensagem</label>
                    <textarea rows="4" id="mensagem" name="message"></textarea>
                </div>
            </fieldset>
             
                <div class="caixa">
                <button type="submit" data-button>Enviar</button>
                </div>
        </form>
    </main>
</body>

<script src="script.js"></script>
</html>
